<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>


<body>
    <div class="calculator">
        
        <div class="keypad">
            <div class="screenview" name="view"></div>
            <table class="calculate">
                <tr>
                    <td><input type="button" class="operator" value="C"></td>
                    <td><input type="button" class="dvsn" value="/"></td>
                    <td><input type="button" class="multiply" value="*"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="7"></td>
                    <td><input type="button" class="button" value="8"></td>
                    <td><input type="button" class="button" value="9"></td>
                    <td><input type="button" class="minus" value="-"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="4"></td>
                    <td><input type="button" class="button" value="5"></td>
                    <td><input type="button" class="button" value="6"></td>
                    <td><input type="button" class="add" value="+"></td>
                </tr>
                <tr>
                    <td><input type="button" class="button" value="1"></td>
                    <td><input type="button" class="button" value="2"></td>
                    <td><input type="button" class="button" value="3"></td>
                    <td><input type="button" class="equal" value="="></td>
                </tr>
            </table>
        </div>
    </div>
</body>
<script src="calculater-dom.js" charset="utf-8"></script>

</html>
